<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
  <title>Liga Bemowska Stats</title>
</head>

<body>
  <main>
    <h1>Liga Bemowska Stats</h1>

    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th><button id="Id">ID</button></th>
            <th><button id="Name">Name</button></th>
            <th><button id="Appearances">Appearances</button></th>
            <th><button id="Goals">Goals</button></th>
            <th><button id="Assists">Assists</button></th>
            <th><button id="YellowCards">Yellow cards</button></th>
            <th><button id="RedCards">Red cards</button></th>
            <th><button id="MOTMS">MOTMs</button></th>
            <th><button id="Timestamp">Last updated</button></th>
          </tr>
        </thead>
        <tbody id="table-content"></tbody>
      </table>
    </div>
  </main>
</body>

</html>
